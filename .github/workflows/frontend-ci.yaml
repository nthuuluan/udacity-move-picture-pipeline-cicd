name: Frontend CI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'starter/frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'starter/frontend/**'

jobs:
  lint_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Perform a cache action to restore cache before dependency install
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: cd starter/frontend && npm install

      - name: Run the lint command
        run: cd starter/frontend && npm run lint

  test_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Perform a cache action to restore cache before dependency install
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: cd starter/frontend && npm install

      - name: Run the test command
        run: cd starter/frontend && npm run test

  build_job:
    runs-on: ubuntu-latest
    needs: lint_test
    if: github.event_name == 'pull_request' && github.event.action == 'opened'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Perform a cache action to restore cache before dependency install
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build the application
        run: npm run build